<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melody Gonzales</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/03ceb9ba49.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img
            id="personal-logo"
            src="./assets/minimalistboldlogo.png"
            alt=""
          />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor
               link__hover-effect
               link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor
               link__hover-effect 
               link__hover-effect--black"
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title purple">I'm Melody.</h1>
          <p class="header__para">
            I'm a <b class="purple">Frontend Developer</b> with a background in
            customer service, focused on creating clear, user-friendly web
            experiences.
            <br />
            Here's a bit more <b class="purple">about me.</b>
          </p>
          <div class="social__list">
            <a
              href="https://www.linkedin.com/in/melody-gonzales-28b889281/"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a
              href="https://github.com/melrose312"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href="./assets/Melody_Gonzales.pdf"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-regular fa-file-lines"></i>
            </a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
            <i class="fa-solid fa-envelope"></i>
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>
    <section id></section>
  </body>
</html>
